# Application
spring.application.name=gestion-stock-tricol
server.port=8080

# Database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tricol_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=adiladil123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Liquibase
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Jackson (JSON)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Africa/Casablanca

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging
logging.level.com.tricol.gestionstock=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.liquibase=INFO
